<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="{{ .Site.Params.description }}" />
		<meta name="author" content="">
		<link rel="canonical" href="{{ .Site.BaseURL }}" />

		<title>{{ .Site.Title }}</title>

		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Facebook sharing -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{ .Site.BaseURL }}" />
		<meta property="og:title" content="{{ .Site.Title }}" />
		<meta property="og:image" content="https://example.com/image.jpg" />
		<meta property="og:description" content="{{ .Site.Params.description }}" />
		<meta property="og:site_name" content="{{ .Site.Params.site_name }}" />
		<meta property="og:locale" content="pt_BR" />

		<!-- Twitter sharing -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@site_account" />
		<meta name="twitter:creator" content="@individual_account" />
		<meta name="twitter:url" content="{{ .Site.BaseURL }}" />
		<meta name="twitter:title" content="{{ .Site.Title }}" />
		<meta name="twitter:description" content="{{ .Site.Params.description }}" />
		<meta name="twitter:image" content="https://example.com/image.jpg" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">

		<link rel="preload" href="css/style.css" as="style" onload="this.rel='stylesheet'">
		<noscript>
			<link rel="stylesheet" href="css/style.css">
		</noscript>
	</head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">exegetic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <div class="full-page-banner-image d-flex align-items-center" style="background-image: url('img/photo-1541832124-6d9fc537071e.jpeg');">
          <div class="container ">
            <div class="row align-items-center">
              <img style="max-width: 100%" src="img/logo-exegetic-white.svg">
              <div class="col-lg-12">
                <h1 style="font-size:50px" class="text-light text-center">Data Science on Demand</h1>
              </div>
            </div>
          </div>
      </div>
    </header>

    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Services</h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Values</h1>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-5 bg-dark">
      <div class="container">
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
