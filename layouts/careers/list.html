{{ define "main" }}
  <section class="section" id="{{ .Title | urlize | lower }}">
    <div class="container">
      <h1>{{.Title}}</h1>
      <article>
      {{.Content}}
      </article>

      <ul>
      {{ range .Paginator.Pages.ByTitle }}
        <li> <a href="{{.Permalink}}">{{.Title}}</a></li>
      {{ end }}
      </ul>
    </div>
  </section>
{{ end }}
